<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>dice game</title>
</head>
<body>
<div class="main-container">


<div class="player-one-container">
<h1 id="playerOneTurn">PLAYER 1</h1>
<h3 id="main-score-player-one">???</h3>
<div class="current-score-container">
  <p>current</p>
<h3 id="round-score-player-one">?</h3>
</div>
</div>
<div class="game-settings">
  <button type="button" name="button" onclick="newGame()">NEW GAME</button>
  <img src="images/dice-1.png" alt="dice" id="diceImage">
  <button type="button" name="button" onclick="rollingDice()">ROLL DICE</button>
  <button type="button" name="button" id="holdButton" onclick="hold()">HOLD</button>
</div>


<div class="player-two-container" id="playerTwoTurn">
  <h1 id="playerTwoTurn">PLAYER 2</h1>
  <h3 id="main-score-player-two">???</h3>
  <div class="current-score-container">
    <p>current</p>
  <h3 id="round-score-player-two">?</h3>
  </div>
</div>
</div>
<script type="text/javascript" src="code.js">

</script>
</body>
</html>
